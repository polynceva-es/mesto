<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис Mesto">
  <meta name="author" content="Ekaterina Polyntseva">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Cервис Mesto</title>
</head>

<body class="page">
  <!--Шапка сайта -->
  <header class="header page__conteiner">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>
  <!--Основное содержимое сайта-->
  <main class="content page__conteiner">
    <!--Секция Профиль-->
    <section class="profile">
      <div class="profile__conteiner">
        <img class="profile__img" src="./images/Kusto.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить"></button>
    </section>
    <!--Секция Карточки-->
    <section class="elements">
      <article class="card">
        <img class="card__image" src="./images/moscow.jpg" alt="Москва">
        <div class="card__item">
          <h2 class="card__caption">Москва</h2>
          <button class="card__button-like" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/spb.jpg" alt="Санкт-Петербург">
        <div class="card__item">
          <h2 class="card__caption">Санкт-Петербург</h2>
          <button class="card__button-like" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/krasnoyarsk.jpg" alt="Красноярск">
        <div class="card__item">
          <h2 class="card__caption">Красноярск</h2>
          <button class="card__button-like" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/vladivostok.jpg" alt="Владивосток">
        <div class="card__item">
          <h2 class="card__caption">Владивосток</h2>
          <button class="card__button-like" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/russkii.jpg" alt="Остров Русский">
        <div class="card__item">
          <h2 class="card__caption">Остров Русский</h2>
          <button class="card__button-like" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/velikii_ustug.jpeg" alt="Великий Устюг">
        <div class="card__item">
          <h2 class="card__caption">Великий Устюг</h2>
          <button class="card__button-like" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>
    </section>
  </main>
  <!--Подвал сайта -->
  <footer class="footer page__conteiner">
    <p class="footer__caption">&copy; 2022 Mesto Russia</p>
  </footer>
  <!-- Поп-ап -->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="form-edit" action="#" method="get">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__text popup__text_type_name" type="text" name="name" placeholder="Имя">
        <input class="popup__text popup__text_type_about" type="text" name="about" placeholder="О себе">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"> </script>
</body>

</html>
