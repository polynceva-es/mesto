<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Сервис Mesto"><meta name="author" content="Ekaterina Polyntseva"><title>Cервис Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__conteiner"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип Место"></header><main class="content page__conteiner"><section class="profile"><div class="profile__conteiner"><a class="profile__img_link" href="#"><img class="profile__img" src="#" alt="Фото профиля"></a><div class="profile__info"><div class="profile__info-conteiner"><h1 class="profile__title"></h1><button class="button button_type_edit" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__subtitle"></p></div></div><button class="button button_type_add" type="button" aria-label="Добавить карточку"></button></section><section class="elements"></section></main><footer class="footer page__conteiner"><p class="footer__caption">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_form popup_type_form-editprofile"><div class="popup__conteiner popup__conteiner_form"><button class="button button_type_close" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit" name="form-edit" action="#" novalidate><label class="popup__label"><input id="input-name" class="popup__input" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__error input-name-error"></span></label> <label class="popup__label"><input id="input-about" class="popup__input" name="about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__error input-about-error"></span></label> <button class="button button_type_submit" type="submit" name="saveProfileInfo" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_type_form popup_type_form-editavatar"><div class="popup__conteiner popup__conteiner_form"><button class="button button_type_close" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_editavatar" name="form-editavatar" action="#" novalidate><label class="popup__label"><input id="input-urlavatar" class="popup__input" type="url" name="avatar" placeholder="Ссылка на картинку" required> <span class="popup__error input-urlavatar-error"></span></label> <button class="button button_type_submit" type="submit" name="saveProfileAvatar" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_type_form popup_type_form-addcard"><div class="popup__conteiner popup__conteiner_form"><button class="button button_type_close" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" name="form-add" action="#" novalidate><label class="popup__label"><input id="input-title" class="popup__input" name="title" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error input-title-error"></span></label> <label class="popup__label"><input id="input-url" class="popup__input" type="url" name="url" placeholder="Ссылка на картинку" required> <span class="popup__error input-url-error"></span></label> <button class="button button_type_submit" type="submit" name="createdCard" aria-label="Создать">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__conteiner"><button class="button button_type_close" type="button" aria-label="Закрыть"></button><figure class="popup__figure"><img class="popup__image"><figcaption class="popup__figcaption"></figcaption></figure></div></div><div class="popup popup_type_form popup_type_delete-card"><div class="popup__conteiner popup__conteiner_form"><button class="button button_type_close" type="button" aria-label="Закрыть"></button><h2 class="popup__title popup__title_type-delete">Вы уверены?</h2><button class="button button_type_submit button_type_deleteCard" type="button" name="deleteCard" aria-label="Да">Да</button></div></div><template class="template"><article class="card"><img class="card__image"> <button class="button button_type_delete" type="button" aria-label="Удалить карточку"></button><div class="card__item"><h2 class="card__caption"></h2><div class="card__like"><button class="button button_type_like" type="button" aria-label="Поставить лайк"></button><p class="card__like_num"></p></div></div></article></template></body></html>
